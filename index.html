<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Weather Predictor</span>
			</div>
		</header>
	</div>
	<br>
	<br>
	<main class="mdl-layout__content" style="text-align: center; display: flex; justify-content: center;">
		<div class="page-content">
			<div class="column">
				<ul class="mdl-list">
					<li class="mdl-list__item">
						<span class="mdl-list__item-primary-content">
							<span style="font-size: xx-large;" class="material-icons">
								thermostat
							</span>

							<span style="font-size: xx-large;" id="weather-high-display"></span>
						</span>
					</li>
					<li class="mdl-list__item">
						<span class="mdl-list__item-primary-content">
							<span style="font-size: xx-large;" class="material-icons">
								cloud
							</span>

							<span style="font-size: xx-large;" id="weather-avg-display"></span>
						</span>
					</li>

					<li class="mdl-list__item">
						<span class="mdl-list__item-primary-content">
							<span style="font-size: xx-large;" class="material-icons">
								ac_unit
							</span>

							<span style="font-size: xx-large;" id="weather-low-display"></span>
						</span>
					</li>

					<li class="mdl-list__item">
						<input id="weather-input" type="date" class="mdl-textfield mdl-textfield__input"
							value="2000-01-01" />
					</li>
					<li>
						<input id="weather-button"
							class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit"
							name="button" value="enter date" />
					</li>
				</ul>
			</div>
		</div>
	</main>
</body>

<script src="./2517508.js"></script>
<script src="./index.js"></script>

</html>
